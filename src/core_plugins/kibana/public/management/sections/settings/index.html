<kbn-management-app section="kibana">
  <kbn-management-advanced class="container-fluid">
    <div class="bs-callout bs-callout-warning">
      <!--<h4>Caution: You can break stuff here</h4>-->
      <!--Be careful in here, these settings are for very advanced users only.-->
      <!--Tweaks you make here can break large portions of Kibana. Some of these-->
      <!--settings may be undocumented, unsupported or experimental. If a field has-->
      <!--a default value, blanking the field will reset it to its default which-->
      <!--may be unacceptable given other configuration directives. Deleting a-->
      <!--custom setting will permanently remove it from Kibana's config.-->
      <h4>注意：在这你可能会破坏一些东西</h4>
      在这儿需要注意，这些设置仅仅适合非常专业的用户。在这里所作的设置可能影响ZDOS大部分的展示，但这些设置中可能有一部分是没有依据的、不被支持的甚至是试验性的。如果字段具有默认值，若将默认值修改为空，则该字段默认值将为空，这种操作可能违反其他配置指令。 删除自定义设置会将其从ZDOS的配置中永久删除。
    </div>
    <form role="form">
      <input aria-label="Filter" ng-model="advancedFilter" class="form-control span12" type="text" placeholder="Filter"/>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-4 col-sm-4">名称</th>
          <th class="col-xs-4 col-sm-5">值</th>
          <th class="col-xs-3 col-sm-2">动作<kbn-info info="Edit or restore the default value."></kbn-info></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="conf in configs | filter:advancedFilter" advanced-row="conf" configs="configs"></tr>
      </tbody>
    </table>
  </kbn-management-advanced>
</kbn-management-app>
